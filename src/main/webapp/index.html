<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
    <title>AppDirect Integration Challenge</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>	
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
 		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">AppDirect Integration Challenge</a>
			</div>
		</div>
	</nav>
	
	<div class="fluent-container" id="results">
    </div>
    
    <script type="text/javascript">
    
        function handleError(request, status, error, form) {
			$( "#error-message" ).removeClass('hide');
			
			if ( request.status === undefined || request.status === 0 ) {
				$( "#error-message" ).html( "Unable to send request to the server: " + $(form).attr("action") );
			} else {
				if( request.status == 500 ) {
					$( "#error-message" ).html( 'Internal server error.' );
				} 
			}
        };   
    	
        $( document ).ready(function(e) {    	
        	var url = "/rest/api/subscription";
        	if( document.location.href.indexOf( "rhcloud.com" ) == -1 ) {        		
            	url = "/integrationchallenge" + url;  
            }
        	
    		$.ajax({
    			url: url,
    			type: 'GET',
    			async: false,
    			success: function (data) {
    				var table = "\
    				<table class=\"table table-striped\">\
    			    <thead>\
    			        <tr>\
    			            <th>First Name</th>\
    			            <th>Last Name</th>\
    			            <th>Email</th>\
    			        </tr>\
    			    </thead>\
    			    <tbody>";	    			    
    				
    				$.each(data, function (index, value) {
    					table += "\
    					<tr>\
    		                <td>" + value.firstName + "</td>\
    		                <td>" + value.lastName + "</td>\
    		                <td>" + value.email + "</td>\
    		            </tr>";
    				});

    				table += "\
    	    	    </tbody>\
    	    		</table>";
    	    		
    				$( "#results" ).html(table);
    		
    			},
    			error: function (request, status, error) {
    				handleError(request, status, error, "#form-search");
    			},
	    		cache: false,
    			contentType: false,
    			processData: false
    		});
    	}
      );
    </script>
</body>
</html>
